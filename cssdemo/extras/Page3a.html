<html>
	<head>
		<title>External Style Sheet Demo</title>
		<style>
		section.box{
			min-width:250px;
			max-width:300px;
			margin:5px;
			min-height:100px;
			border:1px dashed black;
		}
		.floatL{
			float:left;
		}
		.clear{
			clear:both;
		}
		</style>
	</head>
	<body>
		<section class="box floatL">
		</section>
		<section class="box floatL">
		</section>
		<section class="box floatL">
		</section>
		<div class="clear"></div>
		<section class="box">
		</section>
		<section class="box">
		</section>
		<section class="box">
		</section>
	</body>
</html>

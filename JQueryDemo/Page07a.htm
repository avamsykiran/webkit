<html>
	<head>
		<script src="jquery-3.1.0.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#txtNum").change(function(){
					$("#result").text(Math.sqrt($("#txtNum").val()));
				});
			});
		</script>
	</head>
	<body>
			<h3>Some Math Example</h3>
			<form>
				<label>Enter a number: </label>
				<input type="number" id="txtNum" value="0"/>
			</form>
			<p>Squere Root: <span id="result"></span></p>
	</body>		
</html>

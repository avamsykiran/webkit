<html>
	<head>
		<title>College Registration Form</title>
		<link href="regStyle.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h2> TechPinnacle Universty Of Computer Science</h2>
		</header>
		<nav>
			<a href="http://www.google.in">Google</a>
			<a href="http://www.google.in?q=facebook">facebook</a>
			<a href="http://www.google.in?q=stackoverflow">stackoverflow</a>
		</nav>
		<section id="regSection">
			<h2>Registration Form</h2>
			<form>
				<table id="regTable">
				 <tr><th><label for="txtName">Full Name</label></th>
					 <td><input type="text" id="txtName" name="name" /></td>
				 </tr>
				 <tr><th><label for="txtFName">Father's Name</label></th>
					 <td><input type="text" id="txtFName" name="fname" /></td>
				 </tr>
				  <tr><th><label for="txtMName">Mother's Name</label></th>
					 <td><input type="text" id="txtMName" name="mname" /></td>
				 </tr>
				   <tr><th><label for="txtdob">Date Of Birth</label></th>
					 <td><input type="date" id="txtdob" name="dob" /></td>
				 </tr>
				  <tr><th><label>Gender</label></th>
					 <td>
						<label>
							<input type="radio" id="rbM" name="gender" />
							Male
						</label>
						<label>
							<input type="radio" id="rbF" name="gender" />
							FeMale
						</label>
					 </td>
				 </tr>
				 <tr>
					<td colspan="2">
					 <button type="reset">Clear All</button>
					 <button type="submit">Register</button>
					</td>
				 </tr>
				</table>
			</form>
		</section>
		<footer>
			<h3>&copy; All Rights Reserved </h3>
		</footer>
		
	</body>
</html>

<!DOCTYPE>
<html>
  <head>
     <title>Nested Lists</title>
  </head>
  <body>
	<h2>Nested Lists</h2>	
	<ul>
		<li><strong>Flowers</strong>
			<ol>
				<li>Roses</li>
				<li>Lillys</li>
				<li>Jasmine</li>
			</ol>
		</li>
		<li><strong>Fruits</strong>
			<ul>
				<li>Apples
					<ol>
						<li>Kashmiri</li>
						<li>Simla</li>
					</ol>
				</li>
				<li>Oranges</li>
				<li>Papaya</li>
			</ul>
		</li>
	</ul>
  </body>
</html>

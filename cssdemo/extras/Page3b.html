<html>
	<head>
		<title>External Style Sheet Demo</title>
		<style>
		section.box{
			min-width:250px;			
			min-height:200px;
			border-radius:20px;
			position:absolute;
		}
		.red{
			background-color:#ff0000;
			top:10px;
			left:10px;
			z-index:3;
		}
		.blue{
			background-color:#0000ff;
			top:40px;
			left:40px;
			z-index:4;
		}
		.green{
			background-color:#00ff00;
			top:80px;
			left:80px;
		}
		</style>
	</head>
	<body>
		<section class="red box">
		</section>
		<section class="blue box">
		</section>
		<section class="green box">
		</section>
		
	</body>
</html>

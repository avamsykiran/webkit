<html>
	<head>
		<title>Inline Style Sheet Demo</title>
	</head>
	<body style="background-color:#0000ff">
		<div style="border:3px solid #ff0000;height:50px;width:100%">
		</div>
		<div style="border:3px dashed #00ff00;height:50px;margin:50px">
		</div>
		<p style="text-align:center;color:#ffffff">Test Test Test</p>
		<p style="text-align:right;color:#ffffff">Test Test Test</p>
		<p style="margin:auto;width:50%;border:1px dashed #ffffff;padding:25px;">
			This is just a simple 
			<span style="font-weight:300;background-color:#000000;color:#ffffff">Paragraph</span> and is demonstrating css.
		</p>
		<p style="margin:auto;width:50%;border-left:10px solid #000000;padding:25px;background-color:#cccccc;color:#000000;font-face:'Arial black';font-size:5em">
			"This is a quote"
		</p>
	</body>
</html>

<html>
	<head>
		<script src="jquery-3.1.0.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#b1").click(function(){
					alert("a message");
				});

				$("#b2").click(function(){
					//$('#b1').trigger('click');
					$('#b1').click();
				});

				$('#p1').toggle(
					function(){ $(this).css('background-color','#ff0000');},
					function(){ $(this).css('background-color','#00ff00');},
					function(){ $(this).css('background-color','#0000ff');}
				);
			});
		</script>
	</head>
	<body>
		<button id="p1" style="padding:25px">
			A Chameloan.
		</button>
		<button id="b1" type="button">
			Clicking me shows up a message
		</button>
		<button id="b2" type="button">
			Clicking me clicks the previous
		</button>
	</body>		
</html>
